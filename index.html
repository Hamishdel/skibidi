        }

        .main-content {

        .left-column {

        .right-column {

        .info-box {

            border-radius: 3px;

        .info-label {

        }

        .info-value {
            font-size: 14px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .photo {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo:hover {
            transform: scale(1.02);
        }

        .hidden-link {
            position: relative;
            display: block;
        }

        .hidden-link::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0);
            transition: background 0.3s;
        }

        .hidden-link:hover::after {
