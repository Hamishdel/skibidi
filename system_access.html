<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background: url('https://raw.githubusercontent.com/Hamishdel/skibidi/main/CRACKA.svg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Glitch Intro Effect */
        .glitch-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            animation: glitch-disappear 3s forwards 2s;
        }
        
        .glitch-text {
            font-size: 2rem;
            text-transform: uppercase;
            position: relative;
            color: #fff;
        }
        
        .glitch-text::before, .glitch-text::after {
            content: "SYSTEM INITIALIZING";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            color: #aaa;
            animation: glitch-effect 3s infinite;
            z-index: -1;
        }
        
        .glitch-text::after {
            color: #555;
            animation: glitch-effect 2s infinite reverse;
            z-index: -2;
        }
        
        .container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            text-align: left;
            max-width: 500px;
            width: 90%;
            border: 1px solid #fff;
            position: relative;
            overflow: hidden;
            z-index: 10;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        /* White accent line */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #fff;
            animation: scanline 2s linear infinite;
        }
        
        .login-prompt {
            color: #fff;
            margin-bottom: 5px;
            font-size: 1rem;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        input[type="password"] {
            padding: 12px;
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid #555;
            border-radius: 0;
            font-size: 16px;
            color: #fff;
            text-align: left;
            letter-spacing: 1px;
            font-family: 'Share Tech Mono', monospace;
            width: 100%;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: #555;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
        }
        
        /* Loading Screen */
        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        
        .loading-text {
            color: #aaa;
            font-size: 0.9rem;
            position: relative;
            height: 20px;
            width: 100%;
        }
        
        .loading-text::after {
            content: "VERIFYING CREDENTIALS";
            position: absolute;
            left: 0;
            top: 0;
            animation: loadingDots 2s infinite steps(4);
        }
        
        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(85, 85, 85, 0.5);
            border-radius: 0;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 5s linear;
        }
        
        /* Content Styles */
        .content {
            display: none;
            animation: fadeIn 1s ease-out;
        }
        
        .access-granted {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Watch Dogs Pink Explosion Transition */
        .transition-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 50;
            display: none;
            pointer-events: none;
        }
        
        .pink-explosion {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,150,0.8) 0%, rgba(0,0,0,0) 70%);
            transform: scale(0);
            animation: explosion 1.5s ease-out forwards;
            left: -50%;
            top: -50%;
        }
        
        .data-transmission {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, rgba(0,0,0,0.9) 0%, transparent 50%),
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 1px, 
                    rgba(255,0,150,0.3) 1px, 
                    rgba(255,0,150,0.3) 2px);
            animation: dataStream 0.5s linear infinite;
        }
        
        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes loadingDots {
            0% { content: "VERIFYING CREDENTIALS"; }
            25% { content: "VERIFYING CREDENTIALS."; }
            50% { content: "VERIFYING CREDENTIALS.."; }
            75% { content: "VERIFYING CREDENTIALS..."; }
            100% { content: "VERIFYING CREDENTIALS"; }
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-disappear {
            0% { opacity: 1; }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); display: none; }
        }
        
        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            70% { opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        @keyframes dataStream {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }
        
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            overflow: hidden;
        }
        
        .binary-digit {
            position: absolute;
            color: #fff;
            font-size: 14px;
            animation: binaryFall linear infinite;
        }
        
        @keyframes binaryFall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <!-- Glitch Intro -->
    <div class="glitch-intro">
        <div class="glitch-text">SYSTEM INITIALIZING</div>
    </div>

    <!-- Pink Explosion Transition -->
    <div class="transition-effect" id="transition-effect">
        <div class="pink-explosion"></div>
        <div class="data-transmission"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div id="password-section">
            <div class="login-prompt">login:</div>
            <div class="password-form">
                <input type="password" id="password-input" placeholder="●●●●●●">
                <button onclick="checkPassword()">authenticate</button>
            </div>
            <p id="error-message" class="error">! invalid credentials</p>
            
            <div id="loading-screen" class="loading-screen">
                <div class="loading-text"></div>
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
            </div>
        </div>
        
        <div id="content" class="content">
            <div class="access-granted">access granted</div>
        </div>
    </div>

    <!-- Binary rain effect -->
    <div class="binary-rain" id="binary-rain"></div>

    <script>
        // Password check function
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            const passwordSection = document.getElementById('password-section');
            const loadingScreen = document.getElementById('loading-screen');
            const content = document.getElementById('content');
            const loadingProgress = document.getElementById('loading-progress');
            const transitionEffect = document.getElementById('transition-effect');
            
            if (password === '069') {
                // Password is correct
                errorMessage.style.display = 'none';
                loadingScreen.style.display = 'flex';
                loadingProgress.style.width = '100%';
                
                // Show loading screen for 5 seconds
                setTimeout(function() {
                    passwordSection.style.display = 'none';
                    loadingScreen.style.display = 'none';
                    
                    // Show pink explosion transition
                    transitionEffect.style.display = 'block';
                    setTimeout(function() {
                        transitionEffect.style.display = 'none';
                        content.style.display = 'block';
                    }, 1500);
                    
                }, 5000);
                
            } else {
                // Password is incorrect
                errorMessage.style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        // Binary rain effect
        function createBinaryRain() {
            const binaryRain = document.getElementById('binary-rain');
            const digits = '01';
            const columns = Math.floor(window.innerWidth / 18);
            
            for (let i = 0; i < columns; i++) {
                const delay = Math.random() * 3;
                const duration = 3 + Math.random() * 7;
                const left = (i * 18) + 'px';
                
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.style.left = left;
                digit.style.animationDelay = delay + 's';
                digit.style.animationDuration = duration + 's';
                digit.textContent = digits.charAt(Math.floor(Math.random() * digits.length));
                binaryRain.appendChild(digit);
                
                // Create a stream of digits
                const digitCount = 15 + Math.floor(Math.random() * 10);
                for (let j = 1; j < digitCount; j++) {
                    setTimeout(() => {
                        const newDigit = document.createElement('div');
                        newDigit.className = 'binary-digit';
                        newDigit.style.left = left;
                        newDigit.style.animationDelay = delay + 's';
                        newDigit.style.animationDuration = duration + 's';
                        newDigit.textContent = digits.charAt(Math.floor(Math.random() * digits.length));
                        binaryRain.appendChild(newDigit);
                        
                        // Remove old digits
                        setTimeout(() => {
                            newDigit.remove();
                        }, duration * 1000);
                    }, j * (duration / digitCount) * 1000);
                }
            }
        }

        // Initialize
        window.onload = function() {
            // Show glitch intro, then show container
            setTimeout(() => {
                document.querySelector('.container').style.display = 'block';
                document.getElementById('password-input').focus();
                createBinaryRain();
            }, 3000); // Match glitch intro duration
        };
        
        // Allow pressing Enter to submit
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
