<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access | cracka.org</title>
    <link rel="icon" href="https://cracka.org/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background: url('https://cracka.org/CRACKA.svg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .glitch-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            animation: glitch-disappear 3s forwards 2s;
        }
        
        .glitch-text {
            font-size: 2rem;
            text-transform: uppercase;
            position: relative;
            color: #fff;
        }
        
        .container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            text-align: left;
            max-width: 500px;
            width: 90%;
            border: 1px solid #fff;
            position: relative;
            overflow: hidden;
            z-index: 10;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #fff;
            animation: scanline 2s linear infinite;
        }
        
        .login-prompt {
            color: #fff;
            margin-bottom: 5px;
            font-size: 1rem;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        input[type="password"] {
            padding: 12px;
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid #555;
            border-radius: 0;
            font-size: 16px;
            color: #fff;
            text-align: left;
            letter-spacing: 1px;
            font-family: 'Share Tech Mono', monospace;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
        
        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 20px;
        }
        
        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(85, 85, 85, 0.5);
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 5s linear;
        }
        
        .content {
            display: none;
            animation: fadeIn 1s ease-out;
        }
        
        .access-granted {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }
        
        .binary-digit {
            position: absolute;
            color: #fff;
            font-size: 14px;
            animation: binaryFall linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes glitch-disappear {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        
        @keyframes binaryFall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="glitch-intro">
        <div class="glitch-text">SYSTEM INITIALIZING</div>
    </div>

    <div class="container">
        <div id="password-section">
            <div class="login-prompt">login:</div>
            <div class="password-form">
                <input type="password" id="password-input" placeholder="●●●●●●">
                <button onclick="checkPassword()">authenticate</button>
            </div>
            <p id="error-message" class="error">! invalid credentials</p>
            
            <div id="loading-screen" class="loading-screen">
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
            </div>
        </div>
        
        <div id="content" class="content">
            <div class="access-granted">access granted</div>
            <!-- System content would go here -->
        </div>
    </div>

    <div class="binary-rain" id="binary-rain"></div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            const loadingScreen = document.getElementById('loading-screen');
            const loadingProgress = document.getElementById('loading-progress');
            const content = document.getElementById('content');
            
            if (password === '069') {
                errorMessage.style.display = 'none';
                loadingScreen.style.display = 'flex';
                loadingProgress.style.width = '100%';
                
                setTimeout(() => {
                    document.getElementById('password-section').style.display = 'none';
                    loadingScreen.style.display = 'none';
                    content.style.display = 'block';
                }, 5000);
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password-input').value = '';
            }
        }

        function createBinaryRain() {
            const binaryRain = document.getElementById('binary-rain');
            const digits = '01';
            const columns = Math.floor(window.innerWidth / 18);
            
            for (let i = 0; i < columns; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.style.left = (i * 18) + 'px';
                digit.style.animationDuration = (3 + Math.random() * 7) + 's';
                digit.textContent = digits.charAt(Math.floor(Math.random() * digits.length));
                binaryRain.appendChild(digit);
            }
        }

        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.container').style.display = 'block';
                document.getElementById('password-input').focus();
                createBinaryRain();
            }, 3000);
        };
        
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
